<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>

    <div id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p></p>
        <p></p>
    </div>


    <script>
        const dyr = {
            "navn": "Gris",
            "type": "Type: Pattedyr",
            "levested": "Levested: Svinefarm",
            "billede": "gris.png"


        }
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");

            const destination = document.querySelector("#dyr");
            const fuldeNavn = `${dyr.navn}`;
            const fuldType = `${dyr.type}`;
            const fuldLevested = `${dyr.levested}`;

            destination.querySelector("h2").textContent = fuldeNavn;
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("p").textContent = fuldType;
            destination.querySelector("p + p").textContent = fuldLevested;
            // document.getElementsByTagName("p")[0].innerHTML = "Type: Pattedyr";
            // document.getElementsByTagName("p")[1].innerHTML = "Levested: Svinefarm";

        }
    </script>
</body>
